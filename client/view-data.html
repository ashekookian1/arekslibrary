<body>
    <main>
        <section>
            

            <nav>
                <a href="/">Home </a>
                <a href="/write-data">Enter Data</a>
                <a href="/view-data">View Data</a>
                <a href="/browse-data">Browse Data</a>
            </nav>
        </section>
        
    </main>
	<body>
   <body data-ng-app="libraryDataApp" data-ng-controller="libraryDataCtrl" data-ng-init="hideForm=true">
    <section data-ng-hide="hideTable">

  <!-- fix this later - this part is #2 on the project - is causing issues when I uncomment it !!!!! -->

                data-ng-model="selectedAuthor"

              >

    <div>
      <table class="table">
        <colgroup>
          <col class='col-xs-3'>
        </colgroup>
        <thead>
          <tr>
           
            <th>Title</th>
            <th>Author</th>
            <th>Publisher</th>
            <th>Year Published</th>
            <th>ISBN</th>
            <th></th>
            <th></th>
          </tr>
        </thead>
        <!-- <tbody id='libraryTable'> -->
          <tr data-ng-repeat="obj in libraryData">
            <td>{{ obj.bookTitle }}</td>
            <td>{{ obj.author }}</td>
            <td>{{ obj.publisher }}</td>
            <td>{{ obj.yearPublished}}</td>
            <td>{{ obj.isbn}}</td>
            <td>
              <button data-ng-click="deleteBook(obj['_id'])">DELETE</button> 
            </td>
            <td>
              <button data-ng-click="editBook($index)">EDIT</button> 
            </td>
          </tr>
        <!-- </tbody> -->
      </table>
    </div>

    
    </section>

    <section data-ng-hide="hideForm">
      <div style="font-size: 30px">
        <label data-ng-model="bookID" hidden></label>
        <div>
            <label for="title">Book Title: </label>
            <input type="text" id="title" data-ng-model="title" data-ng-change=startNew()>
        </div>
        <div>
            <label for="author">Author: </label>
            <input type="text" id="author" data-ng-model="author" data-ng-change=startNew()>
        </div>
        <div>
            <label for="publisher">Publisher: </label>
            <input type="text" id="publisher" data-ng-model="publisher" data-ng-change=startNew()>
        </div>
        <div>
            <label for="yearPublished">Year Published: </label>
            <input type="text" id="yearPublished" data-ng-model="yearPublished" data-ng-change=startNew()>
        </div>

        <div>
            <label for="isbn">ISBN: </label>
            <input type="text" id="isbn" data-ng-model="isbn" data-ng-change=startNew()>
        </div>

        <div style="float: left; margin-top: 30px">
            <div style="float: left; clear: right; margin-left: 30px">
                <button id="submit" data-ng-click="updateBook()">Update</button>
            </div>
        </div>

        <div style="float: left; margin-top: 30px">
            <div style="float: left; clear: right; margin-left: 30px">
                <button id="cancelButton" data-ng-click="cancelUpdate()">Cancel</button>
            </div>
        </div>
        <div style="float: left; clear: left; margin-top: 20px; font-size: 24px; color:green;">{{addResults}}</div>
      </div>  
    </section>
  </body>
